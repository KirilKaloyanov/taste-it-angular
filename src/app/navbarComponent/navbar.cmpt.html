<div class="navbar_container" (click)="onClick($event)">
  <a routerLink="/"><img src="../../assets/img/logo.jpg" /></a>
  <ul>
    <li [class.active]="activeLink == 'Recipes'">
      <a routerLink="/recipes">Recipes</a>
    </li>
    <li [class.active]="activeLink == 'Login'">
      <a routerLink="/login">Login</a>
    </li>
    <li [class.active]="activeLink == 'Register'">
      <a routerLink="/register">Register</a>
    </li>
  </ul>
</div>
